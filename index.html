<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main-container">
    
    <div class="container" id="container1">
    <div class="preview-card">
  
      <div class="image">
        <img src="images/image-product-desktop.jpg" alt="Product image" class="image1">
        <img src="images/image-product-mobile.jpg" alt="Product image" class="image2">
      </div>
  
      <div class="content">

        <div class="perfume gap" id="perfume1">PERFUME</div>
        <div class="parfum gap" id="parfum1">Gabrielle Essence Eau De Parfum</div>
        <div class="description gap" id="description1">A floral, solar and voluptuous interpretation composed by
           Olivier Polge, Perfume - Creator
          for the House of CHANEL</div>

          <div class="price gap" id="price 1"><span id="mrp">$149.99</span> <span id="mrp1"><s>$169.99</s></span></div>

          <div class="button gap" ><button class="button1"><svg width="15" height="16" xmlns="http://www.w3.org/2000/svg"><path d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z" fill="#FFF"/></svg>Add to Cart</button>
          </div>

      </div>

    </div>

  </div>

</div>


  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Alokit Raj Sharma</a>.
  </div>
</body>
</html>
